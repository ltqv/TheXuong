<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - TheXuong Sport</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <img src="/img/logo.png" alt="Logo" width="40" height="40" class="me-2">
            <h2 class="brand-title">THE XUONG</h2>
            <p class="subtitle">Tạo tài khoản thành viên mới</p>
        </div>

        <div id="alertMsg" class="error-msg" style="display:none; text-align: left;"></div>

        <div class="input-group-custom">
            <i class="fa-solid fa-envelope input-icon"></i>
            <input type="email" id="reg-email" placeholder="Email của bạn">
        </div>

        <div class="input-group-custom">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" id="reg-password" placeholder="Mật khẩu">
        </div>

        <div class="input-group-custom">
            <i class="fa-solid fa-shield-halved input-icon"></i>
            <input type="password" id="reg-repassword" placeholder="Nhập lại mật khẩu">
        </div>

        <button class="btn-login" onclick="handleRegister()">
            ĐĂNG KÝ NGAY <i class="fa-solid fa-user-plus"></i>
        </button>

        <div class="divider">
            <span>HOẶC</span>
        </div>

        <p class="register-link">
            Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
        </p>
    </div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
